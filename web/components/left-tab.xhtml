<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Left Tab -->
    <div class="col-xs-6">
        <div class="row" style="margin-top:6em;">

            <h:form enctype="multipart/form-data">
                <h:inputFile id="file" value="#{mainBean.file}" required="true" label="File"/>
                <h:commandLink value="Upload" styleClass="btn btn-primary btn-round"
                               action="#{mainBean.upload}">
                    <i class="material-icons">unarchive</i>
                </h:commandLink>
            </h:form>
        </div>
        <div class="row" style="margin-top:1em; margin-bottom:1em">
            <h:form prependId="false">
                <h:inputTextarea id="inputtextelement" styleClass="form-control" a:placeholder="Put here your text"
                                 value="#{mainBean.unstructuredText}" rows="22"/>

                <div class="col-xs-6">
                    <div class="togglebutton">
                        <label>
                            <h:selectBooleanCheckbox id="filetypecheckbox" value="#{mainBean.fileType}"/> Bpmn File
                        </label>
                    </div>
                </div>

                <div class="col-xs-3">
                    <p:commandLink id="cleanbutton" ajax="true" styleClass="btn btn-primary btn-round"
                                   value="Clean"
                                   action="#{mainBean.clean}">
                        <i class="material-icons">cached</i>
                        <!--<f:ajax execute="@form" render="structuredtexttarget" />-->
                    </p:commandLink>
                </div>

                <div class="col-xs-3">
                    <p:commandLink ajax="true" styleClass="btn btn-primary btn-round"
                                   value="Convert"
                                   action="#{mainBean.convert}">
                        <i class="material-icons">play_arrow</i>
                        <!--<f:ajax execute="@form" render="structuredtexttarget" />-->
                    </p:commandLink>
                </div>
            </h:form>
        </div>
    </div>

</ui:composition>
