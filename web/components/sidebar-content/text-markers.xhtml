<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Markers -->
    <div class="row">
        <div class="col-md-offset-3">
            <div class="row">
                <h:outputText value="Markers:"/>
            </div>

            <h:form prependId="false">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1"/>
                    <div class="col-xs-5">
                        <h:outputText value="All"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="all-checkbox" styleClass="text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Activities -->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="activityBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="Activity"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkActivity"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Events -->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="startEventBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="Start Event"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkStartEvent"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="intermediateEventBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="Intermediate Event"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkIntermediateEvent"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="endEventBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="End Event"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkEndEvent"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Gateways -->
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="xorSplitBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="XOR-Split Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkXorSplit"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="xorJoinBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="XOR-Join Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkXorJoin"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="andSplitBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="AND-Split Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkAndSplit"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="andJoinBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="AND-Join Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkAndJoin"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="orSplitBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="OR-Split Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkOrSplit"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="orJoinBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="OR-Join Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkOrJoin"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-1">
                        <div id="eventBasedGatewayBox" class="box"/>
                    </div>
                    <div class="col-xs-5">
                        <h:outputText value="Event-based Gateway"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkEventBasedGateway"
                                                         styleClass="checkbox-marked-process-element text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Resources -->
                <div class="row">
                    <div class="col-xs-4">
                        <div class="button-group">
                            <a href="#" id="resourcesbutton"
                               class="btn btn-simple dropdown-toggle"
                               data-toggle="dropdown">
                                Resources
                                <b class="caret"/>
                            </a>
                            <ul id="resourcesdropdownlist" class="dropdown-menu text-modifier">
                                <li><a class="small" data-value="empty" tabIndex="-1">Empty</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </h:form>

        </div>
    </div>

</ui:composition>
