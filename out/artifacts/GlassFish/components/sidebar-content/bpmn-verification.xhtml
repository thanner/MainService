<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row">
        <div class="col-md-offset-3">
            <div class="row">
                <h:outputText value="Verifications:"/>
            </div>

            <h:form prependId="false">

                <!-- Verification -->
                <div class="row">
                    <div class="col-xs-1"/>
                    <div class="col-xs-3">
                        <h:outputText value="Show"/>
                    </div>
                    <div class="col-xs-3">
                        <div class="togglebutton">
                            <label>
                                <h:selectBooleanCheckbox id="hasMarkErrors"
                                                         styleClass="checkbox-marked-errors text-modifier"/>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <h:outputText value="Filters:"/>
                </div>

                <!-- Error Sources -->
                <div class="row">
                    <div class="col-xs-4">
                        <div class="button-group">
                            <a href="#" id="verificationsourcesbutton"
                               class="btn btn-simple dropdown-toggle"
                               data-toggle="dropdown">
                                Sources
                                <b class="caret"/>
                            </a>
                            <ul id="verificationsourcesdropdownlist" class="dropdown-menu text-modifier">
                                <li><a class="small" data-value="empty" tabIndex="-1">Empty</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Error Type -->
                <div class="row">
                    <div class="col-xs-4">
                        <div class="button-group">
                            <a href="#" id="verificationtypesbutton"
                               class="btn btn-simple dropdown-toggle"
                               data-toggle="dropdown">
                                Types
                                <b class="caret"/>
                            </a>
                            <ul id="verificationtypesdropdownlist" class="dropdown-menu text-modifier">
                                <li><a class="small" data-value="empty" tabIndex="-1">Empty</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </h:form>

        </div>
    </div>

</ui:composition>
